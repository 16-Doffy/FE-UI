<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <title>Giao diá»‡n Form</title>
</head>
<body>
    <div class="signup">
        <h1 class="signup_heading">Create account</h1>
        <p class="signup_already">Alreadly account?
            <a href="" 
            class="signup_link signup_link--underline">Sign in</a>
        </p>
        <form action="#" class="signup_form" autocomplete="off">
            <div class="form_group">
                <input type="text" class="form_input" placeholder="Midname">
            </div>
            <div class="form_group form_group--2">
                <input type="text" class="form_input" placeholder="First name">
                <input type="text" class="form_input" placeholder="Last name">
            </div>
            <div class="form_group">
                <input type="Email" class="form_input" placeholder="Email">
            </div>
            <div class="form_group">
                <button type="submit" class="form_submit">
                   <span class="form_submit-text">Sign up</span> 
                   <i class="fa-solid fa-right-to-bracket form_submit-icon" ></i>
                </button>
            </div>
            <div class="form_tos">
                <input type="checkbox" name="" id="tos">
            <label for="tos">I have read and agree to the 
                <a href="#" class="signup_link" style="text-decoration: none;">Term of service</a></label>
            </div>
        </form>
    </div>
</body>
</html>
