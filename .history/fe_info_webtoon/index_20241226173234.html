<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <title>webtoon</title>
</head>
<body>
    <div class="card">
        <div class="card-media">
            <img src="../img/d1.png" alt="" class="card-img">
            <div class="card-number"> <i class="fa-brands fa-readme"></i>
            </div>
        </div>
        <div class="card-content">
            <div class="card-top">
                <div class="card-live">
                   
                    <a href="">  <i class="fa-solid fa-book"></i> <span>Read</span></a> 
                 
                    <!-- <i class="fa-solid fa-shop"></i> -->
                </div>
                <div class="card-category">Shooter</div>
            </div>
            <h3 class="card-title">Doona!</h3>
            <div class="card-meta">
                <div class="card-status">
                    <div class="card-status-circle is-blue"></div>
                    <span>4.2k watching</span>
                </div>
                <div class="card-status">
                    <div class="card-status-circle is-green"></div>
                    <span>1 year ago</span>
                </div>
            </div>
            <div class="card-user">
                <img src="../img/q.jpg" alt="" class="card-user-avatar">
                <div class="card-user-info">
                    <div class="card-user-top">
                        <span class="card-user-name">Doofy  </span>
                        <i class="fa-solid fa-check"></i>
                    </div>
                    <div class="card-user-game">Love school</div>
                </div>
            </div>
        </div>
        <div class="card-social">
            <div class="card-social-item">
                <i class="fa-solid fa-house"></i>
            </div>

            <div class="card-social-item">
                <i class="fa-solid fa-download"></i>
            </div>

            <div class="card-social-item">
                <i class="fa-solid fa-image"></i>
            </div>
        </div>
    </div>
</body>
</html>
