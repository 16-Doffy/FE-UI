<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <title>Log-In-Full</title>
</head>

<body>
    <div class="sign-up">
        <h1 class="signup-heading">Sign-Up</h1>
        <button class="signup-social">
            <i class="fa-brands fa-google signup-social-icon"></i>
            <span class="signup-social-text">Sign up with Google</span>
        </button>
        <div class="signup-or"><span>Or</span></div>
        <form action="#" class="signup-form" autocomplete="off">
            <label for="fullname" class="signup-label">Full name</label>
        <input type="text" class="signup-input" placeholder="Eg:doffy@gmail.com">

        <label for="email" class="signup-label">Email</label>
        <input type="email" class="signup-input" placeholder="Eg:doffy@gmail.com">
        <button class="signup-submit">Sign up</button>
        </form>
        <p class="signup-already">
            <span>Alrady have an account?</span>
            <a href="#" class="signup-login-link">Login</a>
        </p>
    </div>
</body>

</html>
