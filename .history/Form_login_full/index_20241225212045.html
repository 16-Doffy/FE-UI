<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <title>Log-In-Full</title>
</head>
<body>
    <div class="sign-up">
        <h1 class="signup-heading">sign-up</h1>
        <button class="signup-social">
            <i class="fa-brands fa-google signup-social-icon"></i>
        <span class="signup-social-text">Sign up with Google</span>
        </button>
        <div class="signup-or"><span>Or</span></div>
        <label for="fullname" class="signup-label">Full name</label>
   <input type="text" class="signup-input" placeholder="Eg:doffy@gmail.com">
  
   <label for="email" class="signup-label">Full name</label>
   <input type="email" class="email" placeholder="Eg:doffy@gmail.com">
</div>
</body>
</html>
